    <script type="text/javascript">
      $(document).ready(function () {
        var Capture = false;
        var socket = io.connect("http://127.0.0.1:5000");

        socket.on("connect", function () {
          socket.emit("message", "User has connected!");
        });

        socket.on("MyResponse", function (request) {
          console.log(request.substring(2, request.length - 2));
          $("#response").val(request.substring(2, request.length - 2));
          console.log("Received message");
        });

        $("#sendbutton").on("click", function () {
          socket.emit("ProxyResponse", $("#response").val());
          $("#response").val("");
        });

        $("#dropButton").on("click", function () {
          socket.emit("ProxyResponse", "drop");
          $("#response").val("");
        });

        $("#capture").on("click", function () {
          if (Capture) {
            Capture = false;
            $("#capture").html("Capture OFF");
          } else {
            Capture = true;
            $("#capture").html("Capture ON");
          }
          socket.emit("Capture", Capture);
        });
      });
    </script>
